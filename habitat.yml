couch_uri: "http://beta.habitat.habhub.org"
couch_db: habitat
log_levels:
    stderr: DEBUG
    file: NONE
    email: NONE
log_emails:
    to:
        - "daniel@kraken.habhub.org"
        - "adam@kraken.habhub.org"
    from: "habitat@kraken.habhub.org"
    server: localhost
parserdaemon:
    log_file:
aprsdaemon:
    server: "first.aprs.net"
    port: 14580
    login:
        callsign: ""
        password: ""
    flight_check_interval: 300
    log_file:
parser:
    certs_dir: "certs"
    modules:
        - name: "UKHAS"
          class: "habitat.parser_modules.ukhas_parser.UKHASParser"
loadables:
    - name: "sensors.base"
      class: "habitat.sensors.base"
    - name: "sensors.stdtelem"
      class: "habitat.sensors.stdtelem"
    - name: "filters.common"
      class: "habitat.filters"
